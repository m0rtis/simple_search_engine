<h2>Comprehension</h2>
<html>
 <head></head>
 <body>
  <p>What will be the console output of the following function? </p> 
  <pre><code class="language-kotlin">fun main() {
    val map = mapOf&lt;String, Int&gt;().toMutableMap()
    map["Robert"] = 1500
    map["Rob"] = 1000
    map.remove("Robert")
    map["Rob"] = 1
    map.clear()
    map += "Robert" to 1500
    println(map)
}</code></pre>
 </body>
